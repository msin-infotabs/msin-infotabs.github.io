<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f3e357;
        }
        .label {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
    <title>Case Closed Table</title>
</head>
<body>

    <table>
        <tr>
            <th>Written</th>
            <td><span class="label">Takahiro Arai</span></td>
        </tr>
        <tr>
            <th>Publish</th>
            <td><span class="label">Shogakukan</span></td>
        </tr>
        <tr>
            <th>Eng. Publish</th>
            <td><span class="label">SG Shogakukan Asia</span></td>
        </tr>
        <tr>
            <th>Demographic</th>
            <td><span class="label">Shonen</span></td>
        </tr>
        <tr>
            <th>Magazine</th>
            <td><span class="label">Weekly Shonen Sunday</span></td>
        </tr>
        <tr>
            <th>Orig. Run</th>
            <td><span class="label">May 9, 2018 - present</span></td>
        </tr>
        <tr>
            <th>Volumes</th>
            <td><span class="label">2 (List of volumes)</span></td>
        </tr>
    </table>

</body>
</html>
